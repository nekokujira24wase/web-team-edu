<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>practice_01 | header</title>
</head>



<body>
    <!-- id="header"をもつdivタグは、h1タグと、class="menu"を持つdivタグの"親"要素に当たる -->
    <!-- また、id="header"をもつdivタグは、bodyタグの"子"要素に当たる -->
    <!-- リンク_01~03のpタグは、id="header"をもつdivタグの"子"要素ではないことに注意！-->
    <!-- リンク_01~03のpタグの"親"要素はclass="menu"を持つdivタグです。 -->
    <!-- つまり、相対的な位置で親子関係は決まる。(生き物の世界と同じです。) -->

    <div id="header">
        <h1>Practice_01</h1>
        <div class="menu">
            <p>リンク_01</p>
            <p>リンク_02</p>
            <p>リンク_03</p>
        </div>
    </div>
</body>



</html>
